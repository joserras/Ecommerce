
  <form class="needs-validation" ngNativeValidate [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01">Nombre</label>
        <input formControlName="name" type="text" class="form-control" id="validationTooltip01" placeholder="First name" value="Mark" required>
        <div class="valid-tooltip">
          Looks good!
        </div>
      </div>
    </div>

    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01">Cantidad</label>
        <input formControlName="amount" type="number" class="form-control" id="validationTooltip01" placeholder="Product Name" value="Mark">
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01">Precio</label>
        <input step=".01" formControlName="price" type="number" class="form-control" id="validationTooltip01" placeholder="Product Name" >
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationTooltip01">Fecha de Registro</label>
        <input  formControlName="dateRegister" type="date" class="form-control" id="dateRegister" placeholder="Register Date" >
      </div>
    </div>
    <div class="form-row">
      <label for="comment">Descripción:</label>
      <textarea formControlName="description" required class="form-control" rows="5" id="comment"></textarea>
    </div>
    <div class="mt-3 form-group row justify-content-center">
      <div class="col col-10">
        <div class="custom-file">
          <input type="file" class=" " id="files" multiple (change)="detectFiles($event)" accept="image/x-png,image/jpeg">
          <label class="custom-file-label" for="files">Choose file</label>
          <small *ngIf="this.helpTextImg" id="passwordHelpBlock" class="form-text text-danger">
            El máximo nº de imágenes son 3
          </small>
        </div>
      </div>
    </div>

    <div class="form-group row justify-content-center mb-5">
      <div class="col col-10">
        <div *ngIf="Image.length" id="carouselExampleIndicators" class="carousel slide mt-3" data-ride="carousel">
          <!--<ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>-->
          <div class="carousel-inner">
            <div class="carousel-item active" *ngIf="Image.controls.length>0">
              <img formArrayName="Image" class="d-block w-100" [src]="Image.controls[0].value.Content">
            </div>

            <div class="carousel-item" *ngIf="Image.controls.length>1">
              <img formArrayName="Image" class="d-block w-100" [src]="Image.controls[1].value.Content">
            </div>

            <div class="carousel-item" *ngIf="Image.controls.length>2">
              <img formArrayName="Image" class="d-block w-100" [src]="Image.controls[2].value.Content">
            </div>
          </div>

          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>



    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
